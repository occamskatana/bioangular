<h1>Home Page</h1>

<div class="container-fluid">
	<input type="text" ng-model="todo.title"> <button class="btn btn-primary btn-outline" ng-click="addTodo(todo.title)">Submit</button>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="todo in todos">	{{todo.title}} </li>
	</ul>
</div>
