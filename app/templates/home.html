<h1 align="center">Current Todos</h1>



<div class="container-fluid current-nav">
	<input type="text" ng-model="todo.title"> <button class="btn btn-primary btn-outline" ng-click="addTodo(todo.title)">Submit</button>
	<a ui-sref="old"><button class="btn btn-success">Check out old</button></a>

	<ul class="list-group new-todos">
		<li class="list-group-item" ng-repeat="todo in todos" ng-hide="old(todo) === true">	{{todo.title}} </li>
	</ul>
</div>
